    <link rel="stylesheet" type="text/css" href="/assets/js/remark/style/inlinecode.css"/>

    <link rel="stylesheet" type="text/css" href="/assets/js/remark/style/table.css"/>

  </head>
  <body>
    <div class="cursor" style="width: 4rem; height: 4rem; border-radius: 50%;"></div>
    <!-- Presentation Begin -->
    <textarea id="source" style="visibility: hidden;">
{{ page.content }}

</textarea>

    <d-appendix style="display:none">
      <d-footnote-list></d-footnote-list>
      <d-citation-list></d-citation-list>
    </d-appendix>

    {%- if page.bibliography -%}
    <d-bibliography src="{{ page.bibliography | prepend: '/assets/bibliography/' | relative_url }}"></d-bibliography>
    {%- endif -%}

    <!-- Build Slide -->
    <script src="/assets/js/remark/remark.min.js" type="text/javascript"></script>
    <script src="/assets/js/remark/main.js" type="text/javascript"></script>
    <!-- Build Slide -->

    <!-- keyboard support -->
    <script src ="/assets/js/remark/mousetrap.min.js"></script>
    <script src="/assets/js/remark/cursor.js"></script>
